    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .photo-card {
            background: white;
            border: 3px solid black;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 5px 5px 0px #000;
            transition: transform 0.2s;
        }
        
        .photo-card:hover {
            transform: translateY(-5px);
        }
        
        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 2px solid black;
            border-radius: 5px;
        }
        
        .instruction-panel {
            background: #f5f5f5;
            border: 2px solid #333;
            padding: 15px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #333;
            border-radius: 5px;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        
        /* Photo Modal Styles */
        .photo-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            cursor: pointer;
        }
        
        .photo-modal-content {
            position: relative;
            margin: auto;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }
        
        .photo-modal img {
            max-width: 100%;
            max-height: 80vh;
            border: 3px solid white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        
        .photo-modal-close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            font-family: Arial;
        }
        
        .photo-modal-close:hover {
            color: #ff6347;
        }
        
        .photo-card img {
            cursor: pointer;
        }
    </style>
