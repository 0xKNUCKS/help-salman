<!-- Modal Backdrop -->
<div class="fixed inset-0 z-50 flex items-center justify-center modal-backdrop" 
     onclick="document.getElementById('modal-container').innerHTML = ''">
    
    <!-- Modal Content -->
    <div class="bg-white rounded-lg shadow-2xl w-full max-w-md mx-4 modal-content" 
         onclick="event.stopPropagation()">
        
        <!-- Modal Header -->
        <div class="px-6 py-4 border-b border-gray-200">
            <div class="flex justify-between items-center">
                <h3 class="text-xl font-bold text-gray-900">üìù Write a Note for Salman</h3>
                <button class="text-gray-400 hover:text-gray-600 text-2xl"
                        onclick="document.getElementById('modal-container').innerHTML = ''">&times;</button>
            </div>
        </div>
        
        <!-- Modal Body -->
        <div class="px-6 py-6">
            <form hx-post="/api/notes" 
                  hx-target="#form-result"
                  hx-swap="innerHTML">
                
                <div class="mb-4">
                    <label for="sender_name" class="block text-sm font-medium text-gray-700 mb-2">
                        Your Name
                    </label>
                    <input type="text" 
                           id="sender_name" 
                           name="sender_name" 
                           required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Enter your name">
                </div>
                
                <div class="mb-6">
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-2">
                        Your Message
                    </label>
                    <textarea id="message" 
                              name="message" 
                              rows="4" 
                              required
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                              placeholder="Write your message for Salman..."></textarea>
                </div>
                
                <div id="form-result" class="mb-4"></div>
                
                <div class="flex gap-3">
                    <button type="submit"
                            class="flex-1 bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold py-2 px-4 rounded-md transition-colors duration-200">
                        üìù Post Note
                    </button>
                    <button type="button"
                            onclick="document.getElementById('modal-container').innerHTML = ''"
                            class="px-6 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition-colors duration-200">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
